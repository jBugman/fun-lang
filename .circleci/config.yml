version: 2

jobs:
  build:
    docker:
      - image: jbugman/funlang-circleci:0.3
    working_directory: ~/fun-lang
    steps:
      - checkout

      - restore_cache:
          key: v2
      - run:
          name: Installing GHC
          command: "stack setup"
      - run:
          name: Installing dependencies with Stack
          command: "stack test --only-dependencies"
      - save_cache:
          key: v2
          paths:
            - ~/.stack

      - run:
          name: Go tests
          command: "go test ./go/..."

      - run:
          name: Running tests
          command: "stack test --coverage"

      - run:
          name: Report coverage to coveralls.io
          command: >
            timeout 10
            hpc-coveralls fun-lang-test
            --tix-dir=$(stack path --local-hpc-root)/language-fun
            --mix-dir=$(stack path --dist-dir)/hpc
            --repo-token=$COVERALLS_TOKEN
            || true

