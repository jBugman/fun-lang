version: 2

jobs:
  build:
    docker:
      - image: jbugman/funlang-circleci:0.2
    working_directory: ~/fun-lang
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache
      - run:
          name: Installing GHC
          command: "stack setup"
      - run:
          name: Installing dependencies with Stack
          command: "stack test --only-dependencies"
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.stack

      - run:
          name: Running tests
          command: "stack test --coverage"

      - run:
          name: Report coverage to coveralls.io
          command: "hpc-coveralls fun-lang-test --tix-dir=$(stack path --local-hpc-root)/language-fun --mix-dir=$(stack path --dist-dir)/hpc --repo-token=$COVERALLS_TOKEN"

