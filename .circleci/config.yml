version: 2

jobs:
  build:
    docker:
      - image: golang:1.8.3
    working_directory: ~/fun-lang
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache
      - run:
          name: Installing dependencies with Stack
          command: "stack test --system-ghc --only-dependencies"
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.stack

      - run:
          name: Running tests
          command: "stack test --system-ghc"
