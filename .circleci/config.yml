version: 2

jobs:
  build:
    docker:
      - image: jbugman/funlang-circleci:0.1
    working_directory: ~/fun-lang
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache
      - run:
          name: Installing GHC
          command: "stack setup"
      - run:
          name: Installing dependencies with Stack
          command: "stack test --only-dependencies"
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.stack

      - run:
          name: Running tests
          command: "stack test"
